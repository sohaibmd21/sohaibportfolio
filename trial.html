<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sohaib Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        #pdfContainer {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }
        object {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="pdfContainer">
        <object id="pdfObject" data="Portfolio.pdf" type="application/pdf"></object>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const pdfObject = document.getElementById('pdfObject');

            document.addEventListener('keydown', function(event) {
                if (pdfObject) {
                    const iframe = pdfObject.contentDocument || pdfObject.contentWindow.document;
                    if (iframe) {
                        switch (event.key) {
                            case 'ArrowRight':
                            case 'ArrowDown':
                                iframe.postMessage({ type: 'NEXT_PAGE' }, '*');
                                break;
                            case 'ArrowLeft':
                            case 'ArrowUp':
                                iframe.postMessage({ type: 'PREV_PAGE' }, '*');
                                break;
                        }
                    }
                }
            });

            let cursorTimeout;
            function showCursor() {
                document.body.style.cursor = 'auto';
                clearTimeout(cursorTimeout);
                cursorTimeout = setTimeout(() => {
                    document.body.style.cursor = 'none';
                }, 2000);
            }

            document.addEventListener('mousemove', showCursor);
            document.addEventListener('touchmove', showCursor);
            document.addEventListener('touchstart', showCursor);
        });
    </script>
</body>
</html>
