<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sohaib Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        #pdfViewer {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
        .fullscreen-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 10px 20px;
            background: #e50914;
            color: #fff;
            border: none;
            cursor: pointer;
            z-index: 1000;
        }
        .fullscreen-button:hover {
            background: #f40612;
        }
    </style>
</head>
<body>
    <button class="fullscreen-button" onclick="toggleFullscreen()">Full Screen</button>
    <div id="pdfViewer">
        <iframe id="pdfIframe" src="web/viewer.html?file=Portfolio.pdf" type="application/pdf"></iframe>
    </div>

    <!-- Include PDF.js and viewer scripts as ES modules -->
    <script type="module">
        import { PDFViewer } from './pdfjs/pdf.mjs';
        import { PDFWorker } from './pdfjs/pdf.worker.mjs';
        import { Viewer } from './web/viewer.js';

        // Initialize PDF.js viewer
        const viewer = new Viewer({
            pdfjs: PDFViewer,
            worker: PDFWorker
        });

        // Setup PDF viewer (You might need to adapt this based on your setup)
        viewer.load('Portfolio.pdf');
    </script>

    <script>
        function toggleFullscreen() {
            const pdfViewer = document.getElementById('pdfViewer');
            const isFullscreen = !!document.fullscreenElement;

            if (isFullscreen) {
                document.exitFullscreen();
                pdfViewer.style.transform = 'none'; // Reset zoom
            } else {
                document.documentElement.requestFullscreen?.() || document.documentElement.mozRequestFullScreen?.() || document.documentElement.webkitRequestFullscreen?.() || document.documentElement.msRequestFullscreen?.();
                pdfViewer.style.transform = 'scale(1.12)'; // Apply zoom
                pdfViewer.style.transformOrigin = 'center'; // Center the PDF
            }
        }

        document.addEventListener('fullscreenchange', () => {
            document.querySelector('.fullscreen-button').style.display = document.fullscreenElement ? 'none' : 'block';
        });
    </script>
</body>
</html>
