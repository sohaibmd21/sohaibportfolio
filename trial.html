<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open PDF in New Tab</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }
        .open-button {
            padding: 10px 20px;
            background: #e50914;
            color: #fff;
            border: none;
            cursor: pointer;
            z-index: 1000;
        }
        .open-button:hover {
            background: #f40612;
        }
    </style>
</head>
<body>
    <button class="open-button" onclick="openPdf()">Open PDF</button>

    <script>
        function openPdf() {
            const pdfUrl = 'Portfolio.pdf';
            const viewerUrl = 'pdfjs/web/viewer.html?file=' + encodeURIComponent(pdfUrl);
            window.open(viewerUrl, '_blank');
        }
    </script>
</body>
</html>
