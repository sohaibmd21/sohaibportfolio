<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sohaib Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        #pdfContainer {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="pdfContainer">
        <!-- The iframe has been replaced by a link to open the PDF in a new tab -->
        <a href="Portfolio.pdf" target="_blank" id="pdfLink">Open PDF</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const pdfLink = document.getElementById('pdfLink');
            pdfLink.addEventListener('click', () => {
                window.open(pdfLink.href, '_blank');
            });

            document.addEventListener('keydown', function(event) {
                const iframe = document.querySelector('iframe');
                if (iframe && iframe.contentWindow) {
                    switch (event.key) {
                        case 'ArrowRight':
                        case 'ArrowDown':
                            iframe.contentWindow.postMessage({ type: 'NEXT_PAGE' }, '*');
                            break;
                        case 'ArrowLeft':
                        case 'ArrowUp':
                            iframe.contentWindow.postMessage({ type: 'PREV_PAGE' }, '*');
                            break;
                    }
                }
            });

            let cursorTimeout;
            function showCursor() {
                document.body.style.cursor = 'auto';
                clearTimeout(cursorTimeout);
                cursorTimeout = setTimeout(() => {
                    document.body.style.cursor = 'none';
                }, 2000);
            }
            document.addEventListener('mousemove', showCursor);
            document.addEventListener('touchmove', showCursor);
            document.addEventListener('touchstart', showCursor);
        });
    </script>
</body>
</html>
