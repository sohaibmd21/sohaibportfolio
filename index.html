<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sohaib Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        #pdfContainer {
            position: absolute;
            inset: 0;
        }
        .fullscreen-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 10px 20px;
            background: #e50914;
            color: #fff;
            border: none;
            cursor: pointer;
            z-index: 1000;
        }
        .fullscreen-button:hover {
            background: #f40612;
        }
    </style>
</head>
<body>
    <button class="fullscreen-button" onclick="toggleFullscreen()">Full Screen</button>
    <div id="pdfContainer">
        <embed id="pdfEmbed" src="Portfolio.pdf" type="application/pdf" width="100%" height="100%" />
    </div>

    <script>
        function toggleFullscreen() {
            const elem = document.documentElement; // Full screen mode for the entire document
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                elem.requestFullscreen?.() || elem.mozRequestFullScreen?.() || elem.webkitRequestFullscreen?.() || elem.msRequestFullscreen?.();
            }
        }

        document.addEventListener('fullscreenchange', () => {
            document.querySelector('.fullscreen-button').style.display = document.fullscreenElement ? 'none' : 'block';
        });
    </script>
</body>
</html>
