<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sohaib Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        #pdfContainer {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
        .fullscreen-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 10px 20px;
            background: #e50914;
            color: #fff;
            border: none;
            cursor: pointer;
            z-index: 1000;
        }
        .fullscreen-button:hover {
            background: #f40612;
        }
    </style>
</head>
<body>
    <button class="fullscreen-button" onclick="toggleFullscreen()">Full Screen</button>
    <div id="pdfContainer">
        <iframe id="pdfIframe" src="Portfolio.pdf" type="application/pdf"></iframe>
    </div>

    <script>
        function toggleFullscreen() {
            const pdfContainer = document.getElementById('pdfContainer');
            const isFullscreen = !!document.fullscreenElement;

            if (isFullscreen) {
                document.exitFullscreen();
                pdfContainer.style.transform = 'none'; // Reset zoom
            } else {
                document.documentElement.requestFullscreen?.() || document.documentElement.mozRequestFullScreen?.() || document.documentElement.webkitRequestFullscreen?.() || document.documentElement.msRequestFullscreen?.();
                pdfContainer.style.transform = 'scale(1.12)'; // Apply zoom
                pdfContainer.style.transformOrigin = 'center'; // Center the PDF
            }
        }

        document.addEventListener('fullscreenchange', () => {
            document.querySelector('.fullscreen-button').style.display = document.fullscreenElement ? 'none' : 'block';
        });
    </script>
    <!-- Include the new JavaScript file -->
    <script src="pdf-navigation.js"></script>
</body>
</html>
