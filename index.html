<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sohaib Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        #pdfContainer {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }
        #pdfViewer {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .fullscreen-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 10px 20px;
            background: #e50914;
            color: #fff;
            border: none;
            cursor: pointer;
            z-index: 1000;
        }
        .fullscreen-button:hover {
            background: #f40612;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf_viewer.min.js"></script>
</head>
<body>
    <button class="fullscreen-button" onclick="toggleFullscreen()">Full Screen</button>
    <div id="pdfContainer">
        <div id="pdfViewer"></div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="pdf-controls.js"></script>
</body>
</html>
